<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<title>Cadastro de Pessoa</title>

</h:head>
<h:body>
	<h:form id="cadastro">
		<p:panel header="Cadastro de Pessoas" toggleable="true">
			<p:outputLabel value="Nome: " />
			<p:inputText value="#{pessoaControlador.nome}" placeholder="Informe o nome" />
			<br />
			<br />
			<p:outputLabel value="CPF: "/>
			<p:inputMask value="#{pessoaControlador.cpf}" mask="999.999.999-99" />
			<br />
			<br />
			<p:commandButton value="Enviar" action="#{pessoaControlador.cadastrarPessoa}"/>
			<p:commandButton value="Início" action="index.xhtml"/>
	</p:panel>
	</h:form>

	


</h:body>
</html>
