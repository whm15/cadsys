<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:title>Cheque os cadastros</h:title>
</h:head>
<h:body>

	<h:form id="tabela">
		<p:dataTable id="DT" var="pessoa" widgetVar="DT" value="#{pessoaControlador.listPessoa}" resizableColumns="true">
			<f:facet name="header">
            Pessoas Cadastradas
        </f:facet>
			<p:column headerText="ID" resizable="false">
				<h:outputText value="#{pessoa.id}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{pessoa.cpf}" />
			</p:column>
			
			<p:column headerText="Nome" >
				<h:outputText value="#{pessoa.nome}" />
			</p:column>
			
			<p:column headerText="Deletar?" >
			<p:commandButton value="Deletar" action="#{pessoaControlador.remover(pessoa.id)}" update="DT" ></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<br />
	<p:commandButton value="Início" action="index.xhtml" />


</h:body>
</html>
